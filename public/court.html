<html>

<head>
    <link rel="shortcut icon" href="/images/folders.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/script.js"></script>
    <title>Court-Room</title>
</head>

<body>
    <div class="container">

        <h1 style="text-align: center;">Court-Room</h1>
        <h4>Version 1.0.0</h4>

        <form action="/court" method="post" autocomplete="off">
            <label for="propertyowners">Property Owners</label>
            <select name="propertyowners" id="propertyowner">
                <option value="">--Select Your Property--</option>
                <option value="Glenbrook">Glenbrook</option>
                <option value="Pineridge">Pineridge</option>
                <option value="Audubon">Audubon</option>
            </select>

            <input type="text" name="tenant1" id="tenant1" placeholder="Tenant 1">
            <input type="text" name="unitaddress" id="unitaddress" placeholder="Unit Address">
            <input type="tel" name="phone1" id="phone1" placeholder="Phone Number">
            <input type="number" name="rent" id="rent" placeholder="Rent Rate">
            <input type="number" name="owed" id="owed" placeholder="Rent Owed">
            <input type="date" name="datedue" id="datedue" placeholder="Rent Due">
            <input type="date" name="filedate" id="filedate" placeholder="Filling Date">
            <input type="date" name="courtdate" id="courtdate" placeholder="Court Date">

            <input type="submit" value="submit">
        </form>
    </div>
</body>

</html>
